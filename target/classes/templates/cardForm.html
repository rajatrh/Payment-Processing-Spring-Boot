<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Processing</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <script src="/js/scripts.js"></script>
</head>
<body>

<form th:object="${transactionVerification}"
      th:action="@{'/transactions/checkTransaction'}"
      method='post' id='checkout-form'>
    <div class="form-container">
        <div class="personal-information">
            <h1>Payment Processing System - Glassdoor</h1>
        </div>
        <br><br>
        <input type="number" th:field="*{transactionAmount}" required="required"
               placeholder="Amount"/>
        <input type="text" th:field="*{userName}" placeholder="User Name"/>
        <input type="text" th:field="*{cardNumber}" placeholder="Card Number"/>
        <input type="text" th:field="*{expiryDate}" placeholder="MM / YY"/>
        <input type="text" th:field="*{cvv}" placeholder="CVV"/>

        <br><br>

        <input type="text" th:field="*{billingAddress}" required="required" autocomplete="on" maxlength="45"
               placeholder="Street Address"/>

        <br><br>

        <input type="submit" value="Submit"/>
    </div>
</form>

</div>

</body>
</html>
